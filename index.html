<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Haxers Survey Form</h1>
    <p id="description">Please fill out the form to the best of your ability!</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

        <label for="dropdown">What is your favorite video game?</label>
        <select id="dropdown" name="role" required>
            <option value="1">--select option--</option>
            <option value="2">Super Smash Bros. Ultimate</option>
            <option value="3">Grand Theft Auto 5</option>
            <option value="4">Skyrim</option>
            <option value="5">Elden Ring</option>
            <option value="6">Kingdom Hearts</option>
        </select>

        <p>Who is the G.O.A.T of Basketball?</p>
        <label>
            <input type="radio" name="player" value="1" required>LeBron James
        </label>
        <label>
            <input type="radio" name="player" value="2">Michael Jordan
        </label>

        <p>Which programming language do you like the best? (Select all that apply)</p>
        <label>
            <input type="checkbox" name="coding" value="python"> Python
        </label>
        <label>
            <input type="checkbox" name="coding" value="javascript"> Javascript
        </label>
        <label>
            <input type="checkbox" name="coding" value="java"> Java
        </label>
         <label>
            <input type="checkbox" name="coding" value="c++"> C++
        </label>
        <label>
            <input type="checkbox" name="coding" value="typescript"> Typescript
        </label>
        <label>
            <input type="checkbox" name="coding" value="golang"> Golang
        </label>

        <label for="comments">Please leave any feedback below!</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Thank you for participating :)"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
